<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>

    <script>
        let sum = 0;
        for(let i=1; i<=100; i++)
    {
        sum = sum + i;
    }
    document.write("<h1>sum of 1, 2 ..., 100 is " + sum + "</h1>");

    </script>
</body>
</html>
