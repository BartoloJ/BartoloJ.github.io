<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body onclick="greeting();">
    <h1>Home</h1>

    <script>
        let sum = 0;
        for(let i=1; i<=100; i++)
    {
        sum = sum + i;
    }
    document.write("<h1>sum of 1, 2 ..., 100 is " + sum + "</h1>");

    let sum2 = 0;
    let i = 1
        while(i <= 5 ) {
            sum2 = sum2 + i;
            i++;
        }
    document.write("<h1>sum of 1, 2 ..., 100 is " + sum2 + "</h1>");

    function greeting(){
        document.write("Hello world!")
        document.write("Current time is" + Date())
    }

    </script>
</body>
</html>
